


            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 已完成列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-text">原文</th>
                                            <th class="table-text">译文</th>
                                            <th class="table-date am-hide-sm-only">修改日期</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for message in messages %}
                                        <tr id="tr_{{ message.message_id }}">
                                            <td class="am-hide-sm-only">{{ message.message_original }}</td>
                                            <td class="am-hide-sm-only">{{ message.message_translate }}</td>
                                            <td class="am-hide-sm-only">{{ message.update_time }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">

                                            <li class="am-active"><a href="#">1</a></li>

                                        </ul>
                                    </div>
                                </div>
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>
